<div class="body">



        <!--

    幻灯片管理

    --> 

    <div style="-webkit-transform:translate3d(0,0,0);">

        <div id="banner_box" class="box_swipe" style="visibility: visible;">

            <ul style="list-style: none; width: {Saivi:$num*640}px; transition: 0ms; -webkit-transition: 0ms; -webkit-transform: translate3d(-640px, 0, 0);">

                <volist name="flash" id="so">

                    <li style="width: 640px; display: table-cell; vertical-align: top;">

                                <a href="{Saivi:$so.url}">

                                    <img src="{Saivi:$so.img}"  style="width:100%;">

                                </a>

                    </li>

                    </volist>

                                   

                            </ul>

            <ol>

                <volist name="flash" id="so">

                    <li <if condition="$i eq 1">class="on"</if>></li>

                </volist>

            </ol>

        </div>

    </div>

        <script>

        $(function(){

            new Swipe(document.getElementById('banner_box'), {

                speed:500,

                auto:3000,

                callback: function(){

                    var lis = $(this.element).next("ol").children();

                    lis.removeClass("on").eq(this.index).addClass("on");

                }

            });

        });

    </script>

<br><header>

        <div class="snower">

            <script type="text/javascript"></script>

           

        </div>

    </header>               <!--

        用户分类管理

        -->

        <section>

            <ul class="list_ul">

            <volist name="info" id="vo">

                    <li>

                        <a href="<if condition="$vo['url'] eq ''">{Saivi::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{Saivi:$vo.url|htmlspecialchars_decode}</if>">

                                                    <figure>

                                <div>

                                    <img src="{Saivi:$vo.img}">

                                </div>

                                <figcaption>{Saivi:$vo.name} </figcaption>

                            </figure>

                        </a>

                    </li>

                    </volist>

                                    

                            </ul></section>

{Saivi:$siteCopyright}

</if>

</div>

</div>
