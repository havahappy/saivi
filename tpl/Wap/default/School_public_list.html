<script type="text/javascript">
    window.onload = function () {
        var oWin = document.getElementById("win");
        var oLay = document.getElementById("overlay");
        var oBtn = document.getElementById("popmenu");
        var oClose = document.getElementById("close");
        oBtn.onclick = function () {
            oLay.style.display = "block";
            oWin.style.display = "block"
        };
        oLay.onclick = function () {
            oLay.style.display = "none";
            oWin.style.display = "none"
        }
    };
</script>

<body id="listhome3">
    <div id="mcover" onclick="document.getElementById('mcover').style.display='';" style="display: none;">

<include file="School:headermenu"/>


<div class="Listpage">
    <div class="top46">
    </div>
    <div id="todayList" >
        <ul class="chatPanel">
<volist name='infolist' id="vo">
                <li class="media mediaFullText">
                <if condition="$readtype eq 'school'">
                <a href="{Saivi::U('School/readview',array('token'=>$token,'wecha_id'=>$wecha_id,'id'=>$vo['id'],'readtype'=>'school'))}">
                <elseif condition="$readtype eq 'course'"/>
                <a href="{Saivi::U('School/readview',array('token'=>$token,'wecha_id'=>$wecha_id,'id'=>$vo['id'],'readtype'=>'course'))}">
                <elseif condition="$readtype eq 'assess'"/>
                <a href="{Saivi::U('School/readview',array('token'=>$token,'wecha_id'=>$wecha_id,'id'=>$vo['id'],'readtype'=>'assess'))}">
                <else/>
                <a href="{Saivi::U('School/readview',array('token'=>$token,'wecha_id'=>$wecha_id,'id'=>$vo['id']))}">
                </if>
                    <div class="mediaPanel">
                        <div class="mediaHead">
                            <span class="title">{Saivi:$vo['title']}</span>
                        <if condition="$vo['createtime'] neq ''">
                            <span class="time">{Saivi:$vo['createtime']|date="Y-m-d",###}</span>
                        </if>
                            <div class="clr">
                            </div>
                        </div>
                    <if condition="$vo['pic'] neq ''">
                        <div class="mediaImg"><img src="{Saivi:$vo['pic']}"></div>
                    </if>
                        <div class="mediaContent mediaContentP">
                            <p>
                                {Saivi:$vo['text']}
                                <if condition="$vo['typename'] neq ''">
                                    授课老师:<strong>{Saivi:$vo['typename']}</strong>  预约上限:<strong>{Saivi:$vo['typename2']}</strong> 单位/人  科目: <strong>{Saivi:$vo['keyword']}</strong> 开课时间:<strong>{Saivi:$vo['typename3']}</strong>
                                </if>
                            </p>
                        </div>
                        <div class="mediaFooter">
                            <span class="mesgIcon right"></span><span class="left" style="line-height: 50px;">查看全文</span>
                            <div class="clr">
                            </div>
                        </div>
                    </div>
                </a></li>
</volist>
        </ul>
    </div>
</div>
