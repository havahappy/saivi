<div class="msgWrap">

<form class="form" method="post" id="form" action=""> 

<input type="hidden" name="token" value="{Saivi::$token}" />

<input type="hidden" name="storeid" value="{Saivi:$set.storeid}" />

    <div class="msgWrap bgfc"> 

     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 

      <tbody> 

       <tr> 

        <th>店铺名称：</th> 

        <td><b class="red">{Saivi:$set.name}</b></td> 

       </tr>

       <tr> 

        <th><span class="red"></span>店铺形象：</th> 

        <td><input type="text" id="baner" name="baner" value="{Saivi:$set.baner}" placeholder="店铺首页大图 " class="px require" style="width:400px;" /> <a href="###" onclick="upyunPicUpload('baner',700,420,'{Saivi:$token}')" class="btnGreen"> 上传</a> <a href="###" class="btnGray vm" onclick="viewImg('baner')">预览</a>

		</td> 

       </tr> 

       <tr> 

        <th><span class="red"></span>店铺公告：</th> 

        <td><textarea name="bulletin" class="px require" id="bulletin" style="width:400px;height:60px;" placeholder="如：店铺最新优惠：买10元送1元 ">{Saivi:$set.bulletin}</textarea></td> 

       </tr> 

        <tr> 

        <th><span class="red"></span>店铺类型：</th> 

        <td><input type="text" id="category" name="category" value="{Saivi:$set.category}" placeholder="如：小吃、快餐 " class="px require" style="width:400px;" /></td> 

       </tr> 

       <tr> 

        <th><span class="red"></span>营业时间：</th> 

        <td><input type="text" id="time" name="time" value="{Saivi:$set.time}" placeholder="如：8：00~22：00 " class="px require" style="width:400px;" /></td> 

       </tr> 

       <tr> 

        <th><span class="red"></span>起送价格：</th> 

        <td><input type="text" id="money" name="money" value="{Saivi:$set.money}" placeholder="请填写数字，如50，仅保留小数点后2位 " class="px require" style="width:400px;" /></td> 

       </tr> 

       <tr> 

        <th><span class="red"></span>服务半径：</th> 

        <td><input type="text" id="radius" name="radius" value="{Saivi:$set.radius}" placeholder="如：3公里   "  class="px require" style="width:400px;" /></td> 

       </tr> 

       <tr> 

        <th><span class="red"></span>配送区域：</th> 

        <td><input type="text" id="scope" name="scope" value="{Saivi:$set.scope}" placeholder="如：思源网络公司附近等   "   class="px require" style="width:400px;" /></td> 

       </tr> 

       <tr>         

       <th>&nbsp;</th>

       <td>

       <button type="submit" name="button" class="btnGreen">保存</button></td> 

       </tr> 

      </tbody> 

     </table> 

     </div>

    

   </form>
