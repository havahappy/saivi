<include file="Public:head"/>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>


<div class="content">
          <div class="cLineB"><h4>编辑图文自定义内容</h4><a href="{Saivi::U('Img/index',array('token'=>$token))}"  class="right btn btn-primary btn_submit  J_ajax_submit_btn" style="margin-top:-27px" >返回</a></div>
         
          <form method="post"   action="{Saivi::U('Img/upsave')}"  enctype="multipart/form-data" >
          <div class="msgWrap form">
            <TABLE class="userinfoArea" border="0" cellSpacing="0" cellPadding="0" width="100%">
              <THEAD>
                <TR>
                  <TH style="width:120px" valign="top"><label for="keyword">关键词：</label></TH>
                  <TD><input type="text" class="px" id="keyword" value="{Saivi:$info.keyword}"  name="keyword" style="width:580px;"><br />
                  多个关键词请用空格格开：例如: 美丽&nbsp;漂亮&nbsp;好看 </TD>
                </TR>
                 <TR style="display:none">
  <TH valign="top">关键词类型：</TH>
  <TD>
  <label for="radio1"><input id="radio1" class="radio" type="radio" name="type" value="2"  <eq name="info.type" value="2">checked="checked"</eq> /> 完全匹配  用户输入的和此关键词一样才会触发!</label>
  <br />
  <label for="radio2"><input class="radio" id="radio2" type="radio" name="type" value="1" <eq name="info.type" value="1">checked="checked"</eq> /> 包含匹配 (只要用户输入的文字包含本关键词就触发!v2用户才生效)</label></TD>
</TR>
              </THEAD>
              <TBODY>
               <TR>
                  <TH><span class="red">*</span><label for="title">标题：</label></TH>
                  <TD><input type="text" class="px" id="title" value="{Saivi:$info.title}"    name="title" style="width:580px;"> </TD>
                </TR>
                <TR>
                  <TH valign="top"><label for="text">简介：</label></TH>
                  <TD><textarea  class="px" id="Hfcontent"     name="text" style="width:580px;  height:100px">{Saivi:$info.text}</textarea><br />限制200字内
</TD>
                </TR>
                <TR>
                  <TH valign="top"><label for="classid">文章所属类别：</label></TH>
                  <TD>
					<div id="classname" style="padding:5px;">{Saivi:$classtree}</div>
					<input type="hidden" id="classid" value="{Saivi:$classValue}" name="classid" />
					<a href="###" onclick="editClass('classid','classname',0)" class="btn btn-primary btn_submit  J_ajax_submit_btn">选择所属分类</a>
					<a href="{Saivi::U('Classify/add')}" class="btn btn-primary btn_submit  J_ajax_submit_btn" style="margin-left:10px;" target="ddd" >添加分类</a>
                  </TD>
                </TR> 
			<tr>
				<th valign="top" class="f_l_r">顺序数字：</th>
			<td><input type="text" class="px" id="usort" value="{Saivi:$info.usort}" name="usort" style="width:420px;">&nbsp;&nbsp;由大到小排列</td>
			</tr>
				<TR>
                  <TH valign="top"><label for="pic">封面图片地址：</label></TH>
                  <TD><input class="px" id="pic"  name="pic" value="{Saivi:$info.pic}" style="width:580px;"  />  <script src="/tpl/static/upyun.js?{Saivi::date('YmdHis',time())}"></script><a href="###" onclick="upyunPicUpload('pic',700,420,'{Saivi:$token}')" class="btn btn-primary btn_submit  J_ajax_submit_btn">上传</a> <a href="###" onclick="viewImg('pic')">预览</a>
</TD>
                </TR>
				<input type="hidden" name="id" value="{Saivi:$info.id}" />
               <TR>
                  <TH valign="top"><label for="showpic">详细页是否显示封面：</label></TH>
                  <TD>
				  是<input class="radio" type="radio" name="showpic" value="1" <eq name="info.showpic" value="1"> checked="checked"</eq> />
				  否<input class="radio" type="radio" name="showpic" value="0" <eq name="info.showpic" value="0"> checked="checked"</eq> />
                  
</TD>
                </TR>
                <TR>
                  <TH valign="top"><label for="info">图文详细页内容：</label></TH>
                  <TD><textarea name="info" id="content"  rows="5" style="width:590px;height:360px;display:none;">{Saivi:$info.info}</textarea>
                  

                  </TD>
                </TR>  
                 <TR>
                  <TH valign="top"><label for="url">图文外链网址：</label></TH>
                  <TD><input type="text" class="px" id="url" value="{Saivi:$info.url}" name="url" style="width:280px;">  <a href="###" onclick="addLink('url',0)" class="btn btn-primary btn_submit  J_ajax_submit_btn">从功能库添加</a><br /><span class="red">如需跳转到其他网址，请在输入框右侧选择或这里填写网址(例如：http://baidu.com，记住如果填写必须有http://)</span>如果填写了图文详细内容，这里请留空，不要设置！</TD>
                </TR>
                <TR>
                  <TH></TH>
                  <TD><input type="submit" value="保存" name="sbmt" class="btn btn-primary btn_submit  J_ajax_submit_btn">　<a href="{Saivi::U('Img/index')}"  class="btn">取消</a></TD>
                </TR>
              </TBODY>
            </TABLE>
            
          </div>
          </form>
          
        </div>     
 
        <div class="clr"></div>
      </div>
    </div>
  </div> 
<!--底部-->
  	</div>
<include file="Public:footer"/>
