<include file="Frame:header"/>
<div class="columntitle">用户组管理</div>
<div style="border:1px solid #E9EFF7;margin-top:10px;">
<div class="oper" style="border:none"><a href="?g=Agent&m=Users&a=groupSet" class="add">添加</a></div>


  <table cellspacing="1" cellpadding="1" class="listtable">
		<tr class="summary-title">
		    <td align="center">ID</td>
		    <td>名称</td>
		    <td>等级要求</td>
			<td>方法名</td>
			<td>描述</td>
			<td>操作</td>
		</tr>
<Saivilist array="list" foreach="list">
    <tr class="tdbg" onMouseOver="this.className='tdbg-dark';" onMouseOut="this.className='tdbg';" style="height:29px;">
        <td align="center">{Saivi:$list.id}</td>
		<td>{Saivi:$list.name}</td>
		<td>{Saivi:$list.groupName}</td>
		<td>{Saivi:$list.funname}</td>
		<td>{Saivi:$list.info}</td>
		<td><a href="?g=Agent&m=Site&a=funSet&id={Saivi:$list.id}">修改</a></td>
    </tr>
</Saivilist>
</table>

</div>
<div class="pages">{Saivi:$page}</div>
